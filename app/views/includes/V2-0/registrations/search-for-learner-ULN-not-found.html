{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <div class="govuk-form-group">
            <h1 class="govuk-label-wrapper">
                <label class="govuk-label govuk-label--l govuk-!-margin-bottom-6">
                    ULN ({{data['uln']}}) cannot be found
                </label>
            </h1>
            <p class="govuk-body">If you think that the ULN should exist it may be that it: </p>
            <ul class="govuk-list govuk-list--bullet">
              <li>is registered with another awarding organisation</li>
              <li>has never been registered with us</li>
            </ul>
        </div>
        <p>
            <a class="govuk-button" role="button " href="../registrations/manage/search-registration">
                Back to search
            </a>
        </p>
    </div>
</div>

{% endblock %}
