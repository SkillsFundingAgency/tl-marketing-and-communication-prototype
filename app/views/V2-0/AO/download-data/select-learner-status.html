{% extends "layout.html" %}

{% block pageTitle %}
  Search for a learner page
{% endblock %}

<link rel="stylesheet" href="/stylesheets/development.css">

{% block beforeContent %}
<a href="/V2-0/AO/tlevels-dashboard" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" action="/V2-0/AO/download-data/select-optional-columns" method="post" novalidate data-validate="data-validate">
        <div class="govuk-form-group">

          <h1 class="govuk-label-wrapper">
            <span class="govuk-caption-xl">Download data</span>
            <label class="govuk-label govuk-label--l" for="uln">
              Select learner status
            </label>
          </h1>
      <div class="govuk-form-group">
        <fieldset class="js-check-all-group">

      <span class="govuk-hint" for="uln">
        Which learner statuses would you like in the download file?
      </span>
        <div class="govuk-checkboxes" data-module="govuk-checkboxes">
            <input class="govuk-checkboxes__input" id="uln" name="uln" type="checkbox" value="cohosrts">
    </div>
        <div class="multiple-choice js-show">
        <input id="uln" class="js-check-all" name="uln" type="checkbox" value="All cohorts">
        <label for="class-all">All</label>
      </div>
      <div class="multiple-choice">
        <input id="class-1" name="uln" type="checkbox" value="cohorts">
        <label for="class-1">Active</label>
      </div>
      <div class="multiple-choice">
        <input id="class-2" name="uln" type="checkbox" value="cohorts">
        <label for="class-2">Withdrawn</label>
      </div>


  </fieldset>
    </div>

            </div>

            <button class="govuk-button" data-module="govuk-button">Continue</button>

        </form>
    </div>
</div>

<!-- stylesheets -->
<link href="/public/stylesheets/styles.css" media="all" rel="stylesheet" />
<link rel="stylesheet" href="/public/stylesheets/development123.css">

<!-- javascript -->
<script type="text/javascript" src="/public/javascripts/vendor.bundle.js"></script>
<script type="text/javascript" src= "/public/javascripts/dvsa-mts.bundle.js"></script>


<script type="application/json" id="data-validate">
  {

    "uln": {
      "presence": {
        "message": "^Select which learner statuses you would like in the download file "
      }
    }

  }
</script>


{% endblock %}
