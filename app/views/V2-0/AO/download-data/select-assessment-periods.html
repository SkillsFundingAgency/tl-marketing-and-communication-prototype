{% extends "layout.html" %}

{% block pageTitle %}
  Search for a learner page
{% endblock %}

<link rel="stylesheet" href="/stylesheets/development.css">

{% block beforeContent %}
    <a href="/V2-0/AO/tlevels-dashboard.html" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" action="/V2-0/AO/download-data/select-optional-columns" method="post" novalidate data-validate="data-validate">
        <div class="govuk-form-group">

          <h1 class="govuk-label-wrapper">
            <span class="govuk-caption-xl">Download data</span>
            <label class="govuk-label govuk-label--l" for="uln">
              Select assessment period(s)
            </label>
          </h1>
          <div class="govuk-form-group">
            <span class="govuk-hint" for="uln">
              Which assessment period(s) would you like in the download file?
            </span>
                        
                        <div class="govuk-checkboxes" data-module="govuk-checkboxes">
                          <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="uln" name="uln" type="checkbox" value="cohorts">
                            <label class="govuk-label govuk-checkboxes__label" for="waste">
                              All 
                            </label>
                          </div>
                          <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="uln-2" name="uln" type="checkbox" value="cohorts">
                            <label class="govuk-label govuk-checkboxes__label" for="waste-2">
                              Summer 2021
                            </label>
                          </div>
                          <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="uln-3" name="uln" type="checkbox" value="cohorts">
                            <label class="govuk-label govuk-checkboxes__label" for="waste-3">
                              Autumn 2021
                            </label>
                          </div>
                          <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="uln-3" name="uln" type="checkbox" value="cohorts">
                            <label class="govuk-label govuk-checkboxes__label" for="waste-3">
                              Summer 2022
                            </label>
                          </div>
                          <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="uln-3" name="uln" type="checkbox" value="cohorts">
                            <label class="govuk-label govuk-checkboxes__label" for="waste-3">
                              Autumn 2022
                            </label>
                          </div>
                        </div>
                    
                      </fieldset>
                    </div>
            </div>

            <button class="govuk-button" data-module="govuk-button">Continue</button>

        </form>
    </div>
</div>

<script type="application/json" id="data-validate">
  {

    "uln": {
      "presence": {
        "message": "^Select which assessment period(s) you would like in the download file "
      }
    }

  }
</script>


{% endblock %}
