{% extends "layout.html" %}

{% block pageTitle %}
  Select learner status 
{% endblock %}

<link rel="stylesheet" href="/stylesheets/development.css">

{% block beforeContent %}
<a href="/V2-0/AO/download-data/select-cohorts" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" action="/V2-0/AO/download-data/registrations-filters" method="post" novalidate data-validate="data-validate">
        <div class="govuk-form-group">

          <h1 class="govuk-label-wrapper">
            <span class="govuk-caption-xl">Download data</span>
            <label class="govuk-label govuk-label--l" for="cohort">
              Select learner status
            </label>
            <input name="learner-name" value="Learner status" name="learner-name" hidden="true">
            <input name="change-learner" value="Change" name="change-learner" hidden="true">
          </h1>
          <div class="govuk-form-group">

            {# <span class="govuk-hint" for="cohort">
              Select all statuses that apply
            </span> #}
      
                              <div class="govuk-checkboxes" data-module="govuk-checkboxes">
                                {# <div class="govuk-checkboxes__item">
                                  <input onclick="toggle(this);" class="govuk-checkboxes__input" id="learner1" name="alllearner"                 
                                  type="checkbox" value="All" {{ checked("learner", "All") }}>
                                  <label class="govuk-label govuk-checkboxes__label" for="learner1">
                                    All 
                                  </label>
                                </div> #}
                                <div class="govuk-checkboxes__item">
                                  <input class="govuk-checkboxes__input" id="learner2" name="learner" type="checkbox" value="Active" {{ checked("learner", "Active") }}>
                                  <label class="govuk-label govuk-checkboxes__label" for="learner2">
                                    Active
                                  </label>
                                </div>
                                <div class="govuk-checkboxes__item">
                                  <input class="govuk-checkboxes__input" id="learner3" name="learner" type="checkbox" value="Withdrawn" {{ checked("learner", "Withdrawn") }}>
                                  <label class="govuk-label govuk-checkboxes__label" for="learner3">
                                    Withdrawn
                                  </label>
                                </div>
          </div>
      
                  </div>

            </div>

            <button class="govuk-button" onclick="check1()" data-module="govuk-button">Continue</button>

        </form>
    </div>
</div>

<script type="application/json" id="data-validate">
  {

    "learner": {
      "presence": {
        "message": "^Select which learner statuses you would like in the download file "
      }
    }

  }
</script>

<script>

  function toggle(source) {
    var checkboxes = document.querySelectorAll('input[type="checkbox"]');
    for (var i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i] != source)
            checkboxes[i].checked = source.checked;
    }
  }
  </script>
  


{% endblock %}
