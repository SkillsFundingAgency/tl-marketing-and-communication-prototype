{% extends "layout.html" %}

{% block pageTitle %}
  Filter default data
{% endblock %}

{% block beforeContent %}
<a href="/V2-0/AO/download-data/current/select-data-type-filters" class="govuk-back-link">Back</a>
{% endblock %}
{% block content %}


<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" action="/V2-0/AO/download-data/current/registrations-filters" method="post" novalidate data-validate="data-validate">
        <div class="govuk-form-group">

          <h1 class="govuk-label-wrapper">
           <span class="govuk-caption-xl">Download data</span>
        <h1 class="govuk-heading-l">Filter default data</h1>

          </h1>
      <div class="govuk-form-group">

      {# <span class="govuk-hint" for="cohort">
        Select all cohort(s) that apply
      </span> #}

           <label class="govuk-label govuk-label--m" for="passport-number">
              Select cohort(s)
            </label>

                        <div class="govuk-checkboxes" data-module="govuk-checkboxes">
                          <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="cohort2" name="cohort" type="checkbox" value="2020 to 2021" 
                            {{ checked("cohort", "2020 to 2021") }}>
                            <label class="govuk-label govuk-checkboxes__label" for="cohort2">
                              2020 to 2021
                            </label>
                          </div>
                          <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="cohort3" name="cohort" type="checkbox" value="2021 to 2022" {{ checked("cohort", "2021 to 2022") }}> 
                            <label class="govuk-label govuk-checkboxes__label" for="cohort3">
                              2021 to 2022
                            </label>
                          </div>
    </div>
<br>
<br>


           <label class="govuk-label govuk-label--m" for="passport-number">
              Select learner status
            </label>
          </h1>
      <div class="govuk-form-group">

                        <div class="govuk-checkboxes" data-module="govuk-checkboxes">
                          <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="cohort2" name="cohort" type="checkbox" value="Active" 
                            {{ checked("cohort", "2020 to 2021") }}>
                            <label class="govuk-label govuk-checkboxes__label" for="cohort2">
                              Active
                            </label>
                          </div>
                          <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="cohort3" name="cohort" type="checkbox" value="Withdrawn" {{ checked("Withdrawn", "2021 to 2022") }}> 
                            <label class="govuk-label govuk-checkboxes__label" for="cohort3">
                              Withdrawn
                            </label>
                          </div>
    </div>
            </div>

            </div>


          </div>
          
            <button class="govuk-button" data-module="govuk-button">Continue</button>
        </div>

        </form>
    </div>
</div>

<script type="application/json" id="data-validate">
  {

    "cohort": {
      "presence": {
        "message": "^Select which cohort(s) and learner status you would like in the download file"
      }
    }

  }

</script>


{% endblock %}
