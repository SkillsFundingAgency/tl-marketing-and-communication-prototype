{% extends "layout.html" %}

{% block pageTitle %}
  Confirmation registration reactivated page - Manage T Level results - GOV.UK
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-panel govuk-panel--confirmation">
        <h1 class="govuk-panel__title">Registration reactivated successfully</h1>
        <div class="govuk-panel__body">
          ULN: {{data['uln']}}
        </div>
      </div>

      <div class="govuk-button-group">

        <a class="govuk-button" role="button" href="../../registrations/manage/registration-details.html">View this registration</a>
        <a class="govuk-button govuk-button--secondary" role="button" href="../../tlevels-dashboard.html">Home</a>

      </div>

    </div>
  </div>

{% endblock %}
