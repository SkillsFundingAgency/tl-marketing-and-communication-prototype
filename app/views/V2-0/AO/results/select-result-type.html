{% extends "layout.html" %}

{% block pageTitle %}
  Select Result Type 
{% endblock %}

{% block beforeContent %}
{{ govukBackLink({
    text: "Back",
    href: "search-learner"
  }) }}
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form class="form" action="/core-or-specialism" method="post" novalidate data-validate="search-for-learner-validation">
         <div class="govuk-form-group">
         <fieldset class="govuk-fieldset">
        <div class="govuk-form-group">
<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">
       Which results do you want to review?
      </h1>
    </legend>
    <div class="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="uln" name="type" value="Core" type="radio">
        <label class="govuk-label govuk-radios__label" for="uln">
          Core 
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="uln1" name="type" value="Specialism" type="radio">
        <label class="govuk-label govuk-radios__label" for="uln1">
          Specialism
        </label>
      </div>
    </div>

  </fieldset>
</div>                    </div>

                </fieldset>
            </div>

            <button class="govuk-button" data-module="govuk-button">Continue</button>

        </form>
    </div>
</div>

<script type="application/json" id="search-for-learner-validation">
  {

    "type": {
      "presence": {
        "message": "^Select a type of result"
      }
    }

  }
</script>


{% endblock %}
