<link rel="stylesheet" href="/stylesheets/development.css">

    <div class="govuk-grid-column-two-thirds">
        <form class="form" action="/V2-0/AO/results/current/download-data/your-data-is-ready" method="post" novalidate data-validate="search-for-learner-validation">

<script>
  {

    setTimeout(function(){
