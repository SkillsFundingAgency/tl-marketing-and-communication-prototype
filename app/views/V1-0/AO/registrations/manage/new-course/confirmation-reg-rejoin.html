{% extends "layout.html" %}

{% block pageTitle %}
  Confirmation registration created page - Manage T Level results - GOV.UK
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-panel govuk-panel--confirmation">
        <h1 class="govuk-panel__title">Registration created successfully</h1>
        <div class="govuk-panel__body">
          ULN: {{data['uln']}}
        </div>
      </div>

        <a class="govuk-button" role="button" href="/V1-0/AO/registrations/manage/registration-details.html">View this registration</a>

      </div>

    </div>
  </div>

{% endblock %}
