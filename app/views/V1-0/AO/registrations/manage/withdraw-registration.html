{% extends "layout.html" %}

{% block pageTitle %}
  Withdraw registration page - Manage T Level results - GOV.UK
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" onclick= "goBack()">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form action="confirm-withdraw-answer" method="post" class="form" novalidate data-validate="withdraw-validation" >
      <div class="govuk-form-group govuk-!-margin-bottom-7">
        <fieldset class="govuk-fieldset" aria-describedby="withdraw-learner-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              Are you sure you want to withdraw this registration?
            </h1>
          </legend>
          <span id="withdraw-learner-hint" class="govuk-hint govuk-!-margin-bottom-7">
            <strong>ULN:</strong> {{data['uln']}}
          </span>
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="withdraw-answer-1" name="withdraw-answer" type="radio" value="Yes">
              <label class="govuk-label govuk-radios__label" for="withdraw-answer-1">
                Yes, withdraw registration
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="withdraw-answer-2" name="withdraw-answer" type="radio" value="No">
              <label class="govuk-label govuk-radios__label" for="withdraw-answer-2">
                No, do not withdraw registration
              </label>
            </div>
          </div>
        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">Submit</button>

    </form>
  </div>
</div>

<script type="application/json" id="withdraw-validation">
  {

    "withdraw-answer": {
      "presence": {
        "message": "^Select yes if you want to withdraw this registration "
      }

    }

  }
</script>


{% endblock %}
