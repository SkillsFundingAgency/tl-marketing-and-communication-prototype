{% extends "layout.html" %}

{% block pageTitle %}
Add a new registration - Manage T Level results - GOV.UK
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" onclick= "goBack()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form class="form" action="add-registration-uln-routes" method="post" novalidate data-validate="register-for-learner-validation">
            <div class="govuk-form-group">
                    <span class="govuk-caption-xl">Add a new registration</span>
                    <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="uln">
                      Enter the Unique Learner Number (ULN)
                      </label>
                    </h1>
                      <div class="govuk-hint" for="uln">ULN must be 10 digits long</div>
                      <input aria-required="true" class="govuk-input govuk-input--width-10" id="uln" name="uln" inputmode="numeric">
            </div>
            <button class="govuk-button" data-module="govuk-button">Continue</button>
        </form>
    </div>
</div>

<script type="application/json" id="register-for-learner-validation">
  {

    "uln": {
      "presence": {
        "message": "^Enter a ULN with 10 digits"
      },
      "numericality": {
        "onlyInteger": true,
        "message": "^Enter a valid 10-digit ULN"
      },
      "length": {
        "is": 10,
        "message": "^Enter a valid 10-digit ULN"
      }
    }

  }
</script>

{% endblock %}
