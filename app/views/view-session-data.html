{% extends "layout.html" %}

{% block pageTitle %}
  Session Data
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">
        Session Data
      </h1>
      <ul>
        {% for key, value in data %}
           <li style="white-space:pre-wrap">{{ key }}: {{ value | dump(2) }}</li>
        {% endfor %}
     </ul>
    </div>
  </div>

{% endblock %}
