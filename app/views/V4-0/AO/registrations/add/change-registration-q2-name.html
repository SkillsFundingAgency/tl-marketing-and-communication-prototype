{% extends "layout.html" %}

{% block pageTitle %}
  Add registration - Change learner's name
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" onclick= "goBack()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form class="form" action="add-change-name" method="post" novalidate data-validate="register-for-learner-validation">
            <div class="govuk-form-group">
                
                    <span class="govuk-caption-xl">Add a new registration</span>
                    <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l">
                        Enter the learner's name
                      </label>
                    </h1>
                    <div class="govuk-form-group">
                        <label class="govuk-label" for="first-name">
                            First name
                        </label>
                        <input class="govuk-input govuk-!-width-one-half" id="first-name" name="first-name-changed" inputmode="text">
                    </div>
                    <div class="govuk-form-group">
                        <label class="govuk-label" for="last-name">
                            Last name
                        </label>
                        <input class="govuk-input govuk-!-width-one-half" id="last-name" name="last-name-changed" inputmode="text">
                    </div>
            </div>

            <button class="govuk-button" data-module="govuk-button">Change</button>

        </form>
    </div>
</div>

<script type="application/json" id="register-for-learner-validation">
    {

        "first-name-changed": {
        
        "presence": {
        
        "message": "^Enter learner’s first name"
        
        }
        
        },
    
        "last-name-changed": {
        
          "presence": {
          
          "message": "^Enter learner’s last name"
          
          }
          
          }
        
      }
</script>

{% endblock %}
