            <div class="govuk-form-group">

                  <div class="govuk-radios__item">

                     Type 2
                    </label>
                  </div>
                </div>
    
              </fieldset>
            </div>
    
            <button class="govuk-button" data-module="govuk-button">
              Continue
            </button>
        </form>

    </div>
</div>

<script type="application/json" id="temporary-flexibilities-validation">
    {

        "temporary-flexibilities": {
