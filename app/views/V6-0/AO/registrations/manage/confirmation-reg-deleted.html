{% extends "layout.html" %}

{% block pageTitle %}
  Confirmation registration deleted page
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-panel govuk-panel--confirmation">
        <h1 class="govuk-panel__title">Registration deleted successfully</h1>
        <div class="govuk-panel__body">
          ULN: {{data['uln']}}
        </div>
      </div>

      <div class="govuk-button-group">

        <a class="govuk-button" role="button" href="/V1-0/AO/registrations/manage/search-registration.html">Search for another registration</a>
        <a class="govuk-button govuk-button--secondary" role="button" href="/V1-0/AO/registrations/registrations.html">Back to registrations</a>
      </div>
    </div>
  </div>

{% endblock %}
