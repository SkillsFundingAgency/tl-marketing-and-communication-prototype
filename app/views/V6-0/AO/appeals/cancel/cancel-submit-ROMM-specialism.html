{% extends "layout.html" %}

{% block pageTitle %}
Cancel ROMM update - Post-results - Manage T Level results - GOV.UK
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" onclick="goBack()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form action="cancel-ROMM-specialism" method="post" class="form" novalidate data-validate="cancel-ROMM">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l" for="cancel-ROMM-update-specialism">
              <h1 class="govuk-fieldset__heading">
                Are you sure you want to cancel the update to this ROMM?
              </h1>
            </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="cancel-ROMM-update-specialism" name="cancel-ROMM-update-specialism" type="radio"
                  value="yes">
                <label class="govuk-label govuk-radios__label" for="cancel-ROMM-update-specialism">
                  Yes, I want to cancel
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="cancel-ROMM-update-specialism-2" name="cancel-ROMM-update-specialism" type="radio"
                  value="no">
                <label class="govuk-label govuk-radios__label" for="cancel-ROMM-update-specialism">
                  No, I do not want to cancel
                </label>
              </div>
            </div>

          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </form>
  </div>
</div>

<script type="application/json" id="cancel-ROMM">
  {

    "cancel-ROMM-update-specialism": {
      "presence": {
        "message": "^Please select whether you want to cancel the update to this ROMM"
      }

    }

  }
</script>
{% endblock %}
